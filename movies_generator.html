<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Películas - Dashboard</title>
  <link rel="stylesheet" href="styles_movies.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dashboard">
    <header class="header">
      <h1>Generador de Películas</h1>
    </header>
    <main class="content">
      <section class="form-section">
        <h2>Formulario de Película</h2>
        <form id="movie-form">
          <input type="text" id="documentId" placeholder="ID de Documento (912649-venom-the-last-dance)">
          <input type="text" id="title" placeholder="Título de la Película" required>
          <input type="text" id="tmdbId" placeholder="ID de TMDB (solo el número 912649)" required>
          <input type="text" id="videoUrl" placeholder="URL del Video" required>

          <label for="categories">Categorías:</label>
          <select id="categories" multiple required>
            <option value="ULTIMOS ESTRENOS">ULTIMOS ESTRENOS</option>
            <option value="PELÍCULAS 2024">PELÍCULAS 2024</option>
            <option value="CIENCIA FICCIÓN">Infantiles</option>
            <option value="COMEDIA">Clásicas</option>
            <option value="SAGAS">COMEDIA</option>
			<option value="INFANTILES">INFANTILES</option>
			<option value="ANIMES">ANIMES</option>
			<option value="CLÁSICAS">CLÁSICAS</option>
			<option value="TERROR">TERROR</option>
			<option value="ACCIÓN">ACCION</option>
			<option value="DC COMIC'S">DC COMIC'S</option>
			<option value="MARVEL'S STUDIO">MARVEL'S STUDIO</option>
          </select>

          <label for="addedDate">Fecha de Adición:</label>
          <input type="date" id="addedDate" required>
          <button type="submit">Agregar Película</button>
        </form>
      </section>

      <section class="actions-section">
        <h2>Acciones</h2>
        <button type="button" id="verify-movie-btn">Verificar Película</button>
        <button type="button" id="refresh-page-btn">Actualizar Página</button>
        <button type="button" id="delete-movie-btn">Eliminar Película</button>
        <p id="message"></p>
      </section>
    </main>
  </div>

  <script type="module" src="script_movies.js"></script>
</body>
</html>
